<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_shopping_a55o.svg" alt="imagem de compras">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                       <label for="iprimeironome">Primeiro nome</label>
                       <input type="text" name="primeironome" id="iprimeironome" placeholder="Digite seu primeiro nome" required>
                    </div>
                     <div class="input-box">
                       <label for="isobrenome">Primeiro nome</label>
                       <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                     <div class="input-box">
                       <label for="iemail">E-mail</label>
                       <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" required>
                    </div>
                     <div class="input-box">
                       <label for="icelular">Celular</label>
                       <input type="tel" name="celular" id="icelular" placeholder="(xx) xxxx-xxxx " required>
                    </div>
                     <div class="input-box">
                       <label for="isenha">Senha</label>
                       <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                    </div>
                     <div class="input-box">
                       <label for="isenha">Confirme sua Senha</label>
                       <input type="password" name="senha" id="isenha" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gêneros</h6>
                    </div>
                    <div class="gender-group">
                        <input type="radio" name="gender" id="imale">
                        <label for="imale">Masculino</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" name="gender" id="ifamele">
                        <label for="ifamele">Feminino</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" name="gender" id="ioutros">
                        <label for="ioutros">Outros</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" name="gender" id="inone">
                        <label for="inone">Prefiro não dizer</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
